<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }

        /* Sidebar with file upload form */
        .sidebar {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h1 {
            text-align: center;
        }

        .sidebar input[type="file"] {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .sidebar button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .sidebar button:hover {
            background-color: #45a049;
        }

        /* Main content area */
        .main-content {
            margin-left: 320px;  /* Space for sidebar */
            width: calc(100% - 320px);
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
        }

        .main-content h1 {
            text-align: center;
            color: #333;
        }

        /* Panel for displaying HTML output */
        .output-panel {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }

        /* Download button */
        .download-btn {
            display: block;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Sidebar with file upload form -->
    <div class="sidebar">
        <h1>Test Case Generation</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="business_req_doc">Choose PDF:</label>
            <input type="file" name="business_req_doc" id="business_req_doc" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <!-- Main content area for displaying test case results -->
    <div class="main-content">
        <h1>Generated Test Cases</h1>

        <!-- Display the HTML content here -->
        <div class="output-panel">
            {{ html_content|safe }}
        </div>

        <!-- Download button -->
        <a href="{{ url_for('download_html', filename=html_file_path) }}" class="download-btn" download>Download HTML</a>
    </div>

</body>
</html>
